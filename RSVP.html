<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Katie & Lewis</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>   
    <div class="container">
<main>
   <form action="https://formspree.io/f/mdkdnpde" method="POST" id="contactForm">
    <h2>RSVP</h2>
    <img class="heartimgRSVP" src="Images/Heart line.png" alt="Heart Seperator">
    <img class="titleimage" src="Images/Farm House.png" alt="Farm House">
    <div class="form-group">
        <label for="name">Guest name(s):</label>
        <input type="text" id="name" name="name" required>
    </div>
    <br>
    <div class="form-group">
        <label for="attending">Attending:</label><br>
        <input type="radio" id="yes" name="attending" value="Yes" required> Yes<br>
        <input type="radio" id="no" name="attending" value="No" required> No</div>
        <br>
    <div class="form-group">
        <label for="subject">Dietary restrictions or allergies?</label>
        <textarea id="allergies" name="allergies" rows="6"></textarea><br>
    <div class="form-group">
        <label for="message">Do you require a seat on the bus, departing from Elements or Discovery Parks?</label><br>
        <input type="radio" id="yes - Elements of Byron" name="bus" value="Yes - Elements of Byron" required> Yes - Elements of Byron<br>
        <input type="radio" id="yes - Discovery Parks" name="bus" value="Yes - Discovery Parks" required> Yes - Discovery Parks<br>
        <input type="radio" id="no" name="bus" value="No" required> No</div> <br>
     <div class="form-group">
        <label for="message">Do you have any song requests?</label>
        <textarea id="Song" name="Song" rows="6"></textarea>
    </div>
    <div id="form-messages"></div>
        <div class="form-group">
        <label for="message">Are you attending dinner on Wednesday night?</label><br>
        <input type="radio" id="yes" name="dinner" value="Yes" required>Yes</div>
        <input type="radio" id="no" name="dinner" value="No" required>No</div>
        <div class="form-group"> <br>
        <label for="message">Are you attending brunch on Friday morning?</label><br>
        <input type="radio" id="yes" name="brunch" value="Yes" required>Yes<br>
        <input type="radio" id="no" name="brunch" value="No" required>No</div><br>
    <div class="buttonCenter">
    <input class="RSVPBut" type="submit" value="Submit">
    </div>
</form>
<div class="bottomSpace"></div>
    </main>
</div>
<script src="index.js"></script>
</body>
</html>
