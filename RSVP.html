<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Katie & Lewis</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>   
    <div class="container">
<main>
   <form action="https://formspree.io/f/mdkdnpde" method="POST" id="contactForm">
    <h2>RSVP</h2>
    <div class="form-group">
        <label for="name">Guest name(s):</label>
        <input type="text" id="name" name="name" required>
    </div>
    <br>
    <div class="form-group">
        <label for="attending">Attending:</label><br>
        <sub_label for="yes">Yes</sub_label>
        <input type="radio" id="yes" name="attending" value="Yes" required> <br>
        <sub_label for="no">No</sub_label>
        <input type="radio" id="no" name="attending" value="No" required> </div>
        <br>
    <div class="form-group">
        <label for="subject">Dietary restrictions or allergies?</label>
        <textarea id="allergies" name="allergies" rows="6" required></textarea><br>
    <div class="form-group">
        <label for="message">Do you require a seat on the bus, departing from Elements?</label><br>
         <sub_label for="yes">Yes</sub_label>
        <input type="radio" id="yes" name="bus" value="Yes" required> <br>
        <sub_label for="no">No</sub_label>
        <input type="radio" id="no" name="bus" value="No" required> </div> <br>
     <div class="form-group">
        <label for="message">Do you have any song requests?</label>
        <textarea id="Song" name="Song" rows="6" required></textarea>
    </div>
    <div id="form-messages"></div>
    <input class="RSVPBut" type="submit" value="Submit">
</form>
    </main>
</div>
<script src="index.js"></script>
</body>
</html>
