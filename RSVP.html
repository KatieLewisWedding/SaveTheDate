<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Katie & Lewis</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>   
    <div class="container">
<main>
    <p>RSVP Page Updated1</p>
   <form action="https://formspree.io/f/mdkdnpde" method="POST" id="contactForm">
    <h2>Contact Us</h2>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required> </div>
    <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="_subject" required> </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
    </div>
    <div id="form-messages"></div>
    <input type="submit" value="Send Message">
</form>
    </main>
</div>
<script src="index.js"></script>
</body>
</html>
